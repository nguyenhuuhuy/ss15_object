<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="game"></div>
    <script>
      function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.getHeroElement = function () {
          return (
            '<img width="' +
            this.size +
            '"' +
            ' height="' +
            this.size +
            '"' +
            ' src="' +
            this.image +
            '"' +
            ' style="top: ' +
            this.top +
            "px;left: " +
            this.left +
            'px; position: absolute; " />'
          );
        };
        this.moveRight = function () {
          this.left += 20;
          console.log("ok: " + this.left);
        };
        this.movebotton = function () {
          this.top += 20;
          console.log("oke:" + this.top);
        };
        this.moveleft = function () {
          this.left -= 20;
          console.log("trai: " + this.top);
        };
        this.movetop = function () {
          this.top -= 20;
          console.log("tren: " + this.top);
        };
      }
      var hero = new Hero(
        "https://haycafe.vn/wp-content/uploads/2021/11/tai-hinh-dong-de-thuong.gif",
        100,
        30,
        100
      );
      function start() {
        if (
          hero.left < window.innerWidth - hero.size &&
          hero.top < window.innerWidth - hero.size
        ) {
          hero.moveRight();
        } else if (hero.top < window.innerWidth - hero.size) {
          hero.movebotton();
        }
        if (hero.top > window.innerWidth - hero.size) {
          hero.moveleft();
        }
        document.getElementById("game").innerHTML = hero.getHeroElement();
        setTimeout(start, 50);
      }
      start();
      //   function start1() {
      //         if (hero.left < window.innerWidth - hero.size) {
      //             hero.moveLeft();
      //         }
      //         document.getElementById("game").innerHTML = hero.getHeroElement();
      //         setTimeout(start1, 50);
      //     }
      //     start1();
    </script>
  </body>
</html>
